<section>
<!-- form by default is a get request. -->
<h1>This is MEAN.</h1>
<fieldset>
    <legend>Add A Book Form</legend>
    {{ bookForm.valid | json }}
    <!-- {{ bookForm.value | json }} -->
    <form (submit)='bookForm.valid && onSubmit($event, bookForm)' #bookForm='ngForm'>
      <div>
      <label for="">Title</label>
      <input type="text" name="title"
      [(ngModel)] = 'book.title'
      required
      #title ='ngModel'
      minlength="3"/>


      <div *ngIf='(title.touched || title.dirty) && title.errors'>
        <div *ngIf='title.errors.required'>You must enter something.</div>
        <div *ngIf='title.errors.minlength'>Title must be at least {{title.errors.minlength.requiredLength}} characters. {{title.errors.minlength.actualLength}} Character(s) is not enough.</div>
      </div>

      </div>
      <div>
      <label for="">Author</label>
      <input type="text" name="author"
      [(ngModel)] = 'book.author'
      required
      #author ='ngModel' />
      </div>
      <div>
      <label for="">Year</label>
      <input type="number" name="year"
      [(ngModel)] = 'book.year'
      required
      #year ='ngModel'
      min='1800'
      max='2019' />

      <div *ngIf='(year.touched || year.dirty) && year.errors'>
        <div *ngIf='year.min'>

        </div>

      </div>
      </div>
      <div>
      <label for="">Pages</label>
      <input type="text" name="pages" [(ngModel)] = 'book.pages' />
      </div>
      <div>
      <label for="">Publisher</label>
      <input type="text" name="publisher" [(ngModel)] = 'book.publisher' />
      </div>
      <button *ngIf="bookForm.valid">Submit</button>
      <!-- you can also do [hidden] or *ngIf or [disabled] -->

    </form>
  </fieldset>

</section>
